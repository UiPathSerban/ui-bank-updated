<div class="card shadow-sm">

  <div class="card-body loan-container">
    <a class="text-white" style=" cursor: pointer; text-decoration:none;" (click)="backButton()">
      < Back </a>
        <h1 class="text-center text-white title">Loan application</h1>
        <p class="text-center text-white">Fill in the details below in order to proceed with loan application.</p>

        <form class="form-box text-left form-container" #loanForm="ngForm" (ngSubmit)="submitApplication(loanForm)">
          <div class="form-group">
            <label for="loanEmail" class="uibank-label">Email Address of Requester</label>
            <input type="email" class="form-control uibank-input" id="email" ngModel name="email"
              aria-describedby="email" placeholder="Enter email address">

            <label for="loanAmount" class="uibank-label">Sum you need ($)</label>
            <input type="number" class="form-control uibank-input" id="amount" ngModel name="amount"
              aria-describedby="amount" placeholder="Enter loan amount you are looking for">
            <label for="number" class="uibank-label">Loan Term</label>
            <select #select class="form-control uibank-input" id="term" required type="number" ngModel name="term"
              [class.select-color]="select.value ==''">
              <option value="" selected hidden disabled>Select your loan term</option>
              <option type=" number" *ngFor="let specificTerm of termDates" [value]="specificTerm">{{specificTerm}}
              </option>
            </select>
            <label for="income" class="uibank-label">Current Yearly Income (Before Taxes)</label>
            <input type="number" class="form-control uibank-input" ngModel name="income" id="income"
              placeholder="How much do you make before taxes a year?">

            <label for="age" class="uibank-label">Age</label>
            <input type="number" class="form-control uibank-input " ngModel name="age" id="age"
              placeholder="Please enter your age">
            <div>
              <button id="send_Application_ui_id" type="submit" class="btn btn-black">Apply for Loan</button>
            </div>
          </div>
        </form>
  </div>
</div>
